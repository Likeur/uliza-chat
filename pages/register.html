<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body>
    <main>
        <header>
            <main>
                <nav class="bg-white border-b border-green-600 shadow-sm">
                    <div class="p-4 flex justify-between text-gray-950 text-lg">
                        <div>
                            <a href="../index.html" class="p-2 text-2xl font-semibold ">
                               <span>Uli</span><span class="text-green-600 font-semibold">za</span>
                            </a>
                        </div>
                        <div class="text-green-950 font-semibold">
                            <a href="" >Docs</a>
                            <a href="./login.html" class="p-2 ml-3 bg-green-600 text-white px-4 rounded-md">Login</a>
                        </div>
                    </div>
                </nav>
            </main>
        </header>
        <section class="flex flex-col items-center justify-center mt-10 p-3">
            <div class="hidden" id="loader">
                <div class="flex justify-center " >
                    <span class="w-3 h-3 rounded-full bg-green-400 block animate-bounce"></span>
                    <span class="w-3 h-3 rounded-full ml-6 bg-green-500 block animate-bounce"></span>
                    <span class="w-3 h-3 rounded-full ml-6 bg-green-700 block animate-bounce"></span>
                </div>
            </div>
            <form class="bg-white mt-2 p-5 shadow-sm border-t-2 border-green-600 w-96" id="register-form">
                <div>
                    <h1 class="font-semibold text-2xl">Inscrivez-vous</h1>
                    <p class="mt-2 text-gray-400">Veuillez remplir Tout les champs</p>
                </div>
                <input type="tel" name="" id="" class="border w-full  outline-none p-2 mt-5" placeholder="Votre numero de telephone">
                <input type="email" name="" id="" class="border outline-none p-2 mt-5 w-full" placeholder="votre email"> <br>
                <input type="password" name="" id="" class="border outline-none p-2 mt-5 w-full" placeholder="Votre mot de passe"> <br>
                <input type="password" name="" id="" class="border outline-none p-2 mt-5 w-full" placeholder="Confirmez le mot de passe"> <br>
                <div  class="mt-5">
                    <input type="checkbox" name="" id="">
                    <span class="ml-4">Acceptez les conditions d'utilisation</span>
                </div>
                <button type="submit" class="p-2 mt-5 bg-green-600 w-full text-white text-xl" (click)="onSubmit()">Inscription</button>
                <div class="flex flex-col items-center text-xl">
                   <h1 class="mt-5">Vous avez un compte ?</h1>
                   <a href="./login.html" class="text-green-600 underline">Se Connecter</a> 
                </div>
            </form>
        </section>
    </main>

    <script>
        const registerForm = document.querySelector('#register-form')
        const loader = document.querySelector('#loader')

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault()
            loader.classList.remove('hidden')
            setTimeout(() => {
                loader.classList.add('hidden')
                window.location.href = './login.html'
            }, 2000)
        })
    </script>
</body>
</html>
